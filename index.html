<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>Create Your To-Do List!</h1>
        <form id = "form">
            <label for="task">Enter your task: </label>
            <input type = "text" id = "task" name = "task" placeholder="Learn Python..." required>
            <button type = "submit">Add Task</button>
        </form>
        <ul id = "taskList"></ul>
        <button id = "clearCompleted">Clear Completed Tasks</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
